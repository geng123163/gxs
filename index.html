<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>同户验证专用，售后微信gxs633</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .input-group {
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        #emailInput {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            font-size: 26px;
            padding-right: 40px; /* 为删除按钮预留空间 */
        }
        #clearBtn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            font-size: 38px;
            cursor: pointer;
            color: #800080;
            display: none; /* 默认隐藏 */
        }
        #clearBtn:hover {
            color: #333;
        }
        #generateBtn {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #generateBtn:hover {
            background: #45a049;
        }
        #message {
            margin-top: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>获取登录代码，内部专用</h2>
        <div class="input-group">
            <input type="email" id="emailInput" placeholder="请输入你的账号邮箱" required>
            <button id="clearBtn">×</button>
        </div>
        <button id="generateBtn">点击验证</button>
        <div id="message"></div>
    </div>

    <script>
        // 固定链接前缀
        const BASE_URL = "https://b2u.me/2U8sAxE/";

        // 获取DOM元素
        const emailInput = document.getElementById('emailInput');
        const generateBtn = document.getElementById('generateBtn');
        const message = document.getElementById('message');
        const clearBtn = document.getElementById('clearBtn');

        // 点击生成按钮
        generateBtn.addEventListener('click', () => {
            const email = emailInput.value.trim();
            message.textContent = '';

            // 邮箱验证
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                message.textContent = "请输入邮箱地址";
                return;
            }
            if (!emailRegex.test(email)) {
                message.textContent = "请输入有效的邮箱格式（如xxx@xxx.com）";
                return;
            }

            // 跳转链接
            window.location.href = BASE_URL + email;
        });

        // 一键删除功能
        clearBtn.addEventListener('click', () => {
            emailInput.value = '';
            message.textContent = '';
            clearBtn.style.display = 'none';
            emailInput.focus();
        });

        // 输入框内容变化时显示/隐藏删除按钮
        emailInput.addEventListener('input', () => {
            clearBtn.style.display = emailInput.value ? 'block' : 'none';
        });

        // 回车键提交
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });

        // 初始检查输入框状态
        if (emailInput.value) {
            clearBtn.style.display = 'block';
        }
    </script>
</body>
</html>
